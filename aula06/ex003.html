<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {background-color: rgb(128, 128, 253);
        color: white;    /*Comentário em CSS*/
        font: normal 20pt Arial;
        }
        h1 {
            color: rgb(243, 247, 9);
        }
    </style>
</head>
<body>
<h1>Olá, mundo!</h1>    <!--Comentário em HTML-->
<p>ja me livrei da maldicão</p>
<script>
     var n1 = Number(window.prompt("Digite um número:"))// string
     var n2 = Number(window.prompt("Digite outro número:"))// string
     var s = n1 + n2

     //para acrescentar ${} (template string) junto com texto, usa (``)redicências...
     window.alert(`O valor de ${n1} mais ${n2} é igual a ${s}`)

     // number + number para adição
     // string + string  para concatenação
</script>
</body>
